<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jobform</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post">    
                <label for="name" id="name">name</label>
                <input type="text" id="name" name="user_name" placeholder="your name" required>
    <br>
            
                <label for="email" id="email">email</label>
                <input type="email" name="email" id="email" placeholder="your email" required>
<br>
<label for="Gender"> Gender</label>
<input type="radio" value="female" id="gender" name="gender" required>female
<input type="radio" value="male" id="Gender" name="gender" required> male     
<br>
<label for="laptop">Laptop Brands</label>
<select name="laptop" id="laptop" required>
    <option value="Apple">Apple</option>
    <option value="Asus">Asus</option>
    <option value="HP">HP</option>
</select>
<br>
<br>
<label for="dob" id="dob">DOB</label>
<input type="date" name="dob" id="dob" required>
<br>
<label for="age" id="age">age</label>
<input type="number" name="age" id="age" placeholder="your age"required >
<br>
<br>
<label for="portfolio" id="portfolio">portfolio link</label>
<input type="url" name="portfolio" id="portfolio">
<br>

<label for="password" id="password">password</label>
<input type="password" name="password" id="password" placeholder="password" required>
<br>
<button type="submit">submit</button>
</form>
</body>
</html>
